<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='developers' content='FTanekha KTanekha'>
    <meta name='keywords' content='all4u health healthcare solutions healthsolutions caresolutions all4uhealthcaresolutions'>
    <link 
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' 
        rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' 
        crossorigin='anonymous'
    />
    <link rel='stylesheet' href='./styles.css'>
    <script 
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' 
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' 
        crossorigin='anonymous' defer>
    </script>
    <script 
        src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js' 
        integrity='sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==' 
        crossorigin='anonymous' referrerpolicy='no-referrer' defer>
    </script>
    <script id='navbar_template' type='text/x-handlebars-template' defer>
    <!-- create page here-->
        <div class='row my-3 bg-white'>
            <div id='company_logo_container' class='col-sm-12 col-md-4'>
                <img id='company_logo' class='mt-3 img-fluid' src='./images/currentLogo.jfif' alt='company_logo'>
            </div>
            <div class='col-sm-12 col-md-8'>
                <ul class='list-inline p-5'>
                    <div class='row'>
                        {{#each nav}}  
                        <div class='col text-center'>
                            <li class='nav_item list-inline-item text-uppercase fw-bolder'>
                                <a id={{this.id}} class='nav_link text-decoration-none' href={{this.href}}>{{this.id}}</a>
                            </li>
                        </div>
                        {{/each}}
                    </div>
                </ul>
            </div>
        </div>
    </script>
    <script src='./navbar.js' defer></script>
    <script src='./navbarControl.js' defer></script>
    <title>All4U Healthcare Solutions</title>
</head>
<body>
    <header>
        <div id='parent_container' class='container card mt-2 border-0'>
            <nav id='navbar'></nav>
        </div>
    </header>
    <main class="my-5 container">
        <div id='main' class='container'>
            <div id='landing_page' class='container page bg-dark text-white fw-bolder shadow'>landing</div>
            <div id='about_page' class='container page bg-dark text-white fw-bolder shadow'>about</div>
            <div id='registration_page' class='container page bg-dark text-white fw-bolder shadow'>reg</div>
            <div id='jobs_page' class='container page bg-dark text-white fw-bolder shadow'>jobs</div>
            <div id='contact_page' class='container page bg-dark text-white fw-bolder shadow'>contact</div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
