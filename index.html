<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='developers' content='FTanekha KTanekha'>
    <meta name='keywords' content='all4u health healthcare solutions healthsolutions caresolutions all4uhealthcaresolutions'>
    <link 
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' 
        rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' 
        crossorigin='anonymous'
    />
    <link rel='stylesheet' href='./styles.css'>
    <script 
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' 
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' 
        crossorigin='anonymous' defer>
    </script>
    <script 
        src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js' 
        integrity='sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==' 
        crossorigin='anonymous' referrerpolicy='no-referrer' defer>
    </script>
    <script id='navbar_template' type='text/x-handlebars-template' defer>
    <!-- navbar-->
        <div class='row my-3 bg-white'>
            <div id='company_logo_container' class='col-sm-12 col-md-4'>
                <img id='company_logo' class='mt-3 img-fluid' src='./images/currentLogo.jfif' alt='company_logo'>
            </div>
            <div class='col-sm-12 col-md-8'>
                <ul class='list-inline p-5'>
                    <div class='row'>
                        {{#each nav}}  
                        <div class='col text-center'>
                            <li class='nav_item list-inline-item text-uppercase fw-bolder'>
                                <a id={{this.id}} class='nav_link text-decoration-none' href={{this.href}}>{{this.id}}</a>
                            </li>
                        </div>
                        {{/each}}
                    </div>
                </ul>
            </div>
        </div>
    </script>
    <script src='./navbar.js' defer></script>
    <script src='./navbarControl.js' defer></script>
    <title>All4U Healthcare Solutions</title>
</head>
<body>
    <header>
        <div id='parent_container' class='container card mt-2 border-0'>
            <nav id='navbar'></nav>
        </div>
    </header>
    <main class='my-5 container'>
        <div id='main' class='container'>
            <!-- landing -->
            <div id='landing_page' class='container page bg-dark text-white fw-bolder shadow'>landing</div>
            <!-- about -->
            <div id='about_page' class='container page bg-dark text-white fw-bolder shadow'>about</div>
            <!-- registration -->
            <div id='registration_page' class='container page p-5 bg-light text-dark fw-bolder'>
                <form class='bg-light rounded-top ext-white mt-3 p-3'>
                    <!-- names -->
                    <div class='my-5 text-center'> <span class='rounded-pill fw-bold text-white lead bg-secondary p-3'>Personal Information</span></div>
                    <div class='row'>
                        <div class='col-sm-12 col-md-2 my-3'>
                            <label for='title' class='form-label'>Title:</label>
                            <input type='text' class='form-control' id='title' aria-describedby='candidate_title' required>
                        </div>
                        <div class='col-sm-12 col-md-5 my-3'>
                            <label for='forename' class='form-label'>Forename:</label>
                            <input type='text' class='form-control' id='forename' aria-describedby='candidate_forename' required>
                        </div>
                        <div class='col-sm-12 col-md-5 my-3'>
                            <label for='surname' class='form-label'>Surname:</label>
                            <input type='text' class='form-control' id='surname' aria-describedby='candidate_surname' required>
                        </div>
                        <div class='col-md-3 my-3'>
                            <label for='dob' class='form-label'>Date of birth:</label>
                            <input type='date' class='form-control' id='dob' aria-describedby='candidate_date_of_birth' required>
                        </div>
                        <div class='col-md-3 my-3'>
                            <label for='gender' class='form-label'>Gender:</label>
                            <input type='text' class='form-control' id='gender' aria-describedby='candidate_gender' required>
                        </div>
                        <div class='col-md-6 my-3'>
                            <label for='nationality' class='form-label'>Nationality:</label>
                            <input type='text' class='form-control' id='nationality' aria-describedby='candidate_nationality' required>
                        </div>
                    </div>
                    <div class='my-5 py-5'>
                        <hr class='bg-dark my-5'/>
                    </div>
                    <!-- contact info -->
                    <div class='row'>
                        <div class='my-5 text-center'> <span class='rounded-pill fw-bold text-white lead bg-secondary p-3'>Contact Details</span></div>
                        <div class='col-sm-6 mb-3'>
                            <label for='surname' class='form-label'>Contact number:</label>
                            <input type='text' class='form-control' id='surname' aria-describedby='contact_number' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='email' class='form-label'>Email address:</label>
                            <input type='email' class='form-control' id='email' aria-describedby='candidate_email' required>
                            <div id='candidate_email' class='form-text text-secondary'>
                                <sup>We'll never share your email with a third party without your consent!</sup>
                            </div>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='address' class='form-label'>Address:</label>
                            <input type='text' class='form-control' id='address' aria-describedby='contact_address' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='town' class='form-label'>Town:</label>
                            <input type='text' class='form-control' id='town' aria-describedby='contact_town' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='county' class='form-label'>County:</label>
                            <input type='text' class='form-control' id='county' aria-describedby='contact_county' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='p_code' class='form-label'>Post code:</label>
                            <input type='text' class='form-control' id='p_code' aria-describedby='contact_p_code' required>
                        </div>
                    </div>
                    <!-- emergency contacts-->
                    <div class='row'>
                        <div class='my-5 text-center'> <span class='rounded-pill fw-bold text-white lead bg-secondary p-3'>1st Emergency Contact</span></div>
                        <div class='col-sm-12'>
                            <label for='primary_emergency_contact_relationship' class='form-label'>Relationship:</label>
                            <input type='text' class='form-control' id='primary_emergency_contact_relationship' aria-describedby='primary_emergency_contact_relationship' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='primary_emergency_contact_surname' class='form-label'>Contact number:</label>
                            <input type='text' class='form-control' id='primary_emergency_contact_surname' aria-describedby='primary_emergency_contact_number' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='primary_emergency_contact_email' class='form-label'>Email address:</label>
                            <input type='email' class='form-control' id='primary_emergency_contact_email' aria-describedby='primary_emergency_contact_email' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='primary_emergency_contact_address' class='form-label'>Address:</label>
                            <input type='text' class='form-control' id='primary_emergency_contact_address' aria-describedby='primary_emergency_contact_address' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='primary_emergency_contact_town' class='form-label'>Town:</label>
                            <input type='text' class='form-control' id='primary_emergency_contact_town' aria-describedby='primary_emergency_contact_town' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='primary_emergency_contact_county' class='form-label'>County:</label>
                            <input type='text' class='form-control' id='primary_emergency_contact_county' aria-describedby='primary_emergency_contact_county' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='primary_emergency_contact_p_code' class='form-label'>Post code:</label>
                            <input type='text' class='form-control' id='primary_emergency_contact_p_code' aria-describedby='primary_emergency_contact_p_code' required>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='my-5 text-center'> <span class='rounded-pill fw-bold text-white lead bg-secondary p-3'>2nd Emergency Contact</span></div>
                        <div class='col-sm-12'>
                            <label for='secondary_emergency_contact_relationship' class='form-label'>Relationship:</label>
                            <input type='text' class='form-control' id='secondary_emergency_contact_relationship' aria-describedby='secondary_emergency_contact_relationship' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='secondary_emergency_contact_surname' class='form-label'>Contact number:</label>
                            <input type='text' class='form-control' id='secondary_emergency_contact_surname' aria-describedby='secondary_emergency_contact_number' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='secondary_emergency_contact_email' class='form-label'>Email address:</label>
                            <input type='email' class='form-control' id='secondary_emergency_contact_email' aria-describedby='secondary_emergency_contact_email' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='secondary_emergency_contact_address' class='form-label'>Address:</label>
                            <input type='text' class='form-control' id='secondary_emergency_contact_address' aria-describedby='secondary_emergency_contact_address' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='secondary_emergency_contact_town' class='form-label'>Town:</label>
                            <input type='text' class='form-control' id='secondary_emergency_contact_town' aria-describedby='secondary_emergency_contact_town' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='secondary_emergency_contact_county' class='form-label'>County:</label>
                            <input type='text' class='form-control' id='secondary_emergency_contact_county' aria-describedby='secondary_emergency_contact_county' required>
                        </div>
                        <div class='col-sm-6 mb-3'>
                            <label for='secondary_emergency_contact_p_code' class='form-label'>Post code:</label>
                            <input type='text' class='form-control' id='secondary_emergency_contact_p_code' aria-describedby='secondary_emergency_contact_p_code' required>
                        </div>
                    </div>
                    <div class='my-5 py-5'>
                        <hr class='bg-dark my-5'/>
                    </div>
                    <!-- application form supporting documents -->
                    <div class='col-sm-6 my-3'>
                        <label for='application_form' class='form-label'>Download <span class='text-secondary'>application form</span></label>
                        <a href='./applicationForms/employmentApplicationForm.docx' download>
                            <button type='button' class='btn bg_pink fw-bolder text-white'>Download</button>
                        </a>
                    </div>
                    <div class='col-sm-6 my-5'>
                        <label for='resume' class='form-label'>Upload Your Resume</label>
                        <input class='form-control' type='file' id='resume'>
                    </div>
                    <!-- consent -->
                    <div class='pt-5 form-check'>
                        <input type='checkbox' class='form-check-input' id='candidate_consent'>
                        <label class='form-check-label' for='candidate_consent'>Agree to our <span class='text-secondary'>terms and conditions</span></label>
                    </div>
                    <button type='submit' class='btn btn-primary my-5'>Submit</button>
                </form>
            </div>
            <!-- jobs -->
            <div id='jobs_page' class='container page bg-dark text-white fw-bolder shadow'>jobs</div>
            <!-- contact -->
            <div id='contact_page' class='container page bg-dark text-white fw-bolder shadow'>contact</div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
